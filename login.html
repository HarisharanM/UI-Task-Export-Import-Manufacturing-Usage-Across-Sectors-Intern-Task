<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup | WhiteCircle Group</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-page-container">
    <div class="page-container form-container">
      <div style="text-align: center; margin-bottom: 2rem;">
        <img src="https://i.ibb.co/WN7FvHC3/Whitecircle-Logo.jpg" alt="Whitecircle-Logo" style="height: 60px;">
      </div>
      
      <form id="login-form">
        <h2>Member Login</h2>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
        <button type="submit">Login</button>
        <p class="form-toggle">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
      </form>

      <form id="signup-form">
        <h2>Create Account</h2>
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" required>
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required>
        <button type="submit">Create Account</button>
        <p class="form-toggle">Already have an account? <a href="#" id="show-login">Log in</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
